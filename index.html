<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anni ♥ Manswi — Our Journey</title>
  <style>
    :root{--accent:#ff7f8a;--bg:#03101a;--glass:rgba(255,255,255,0.03)}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, Arial, sans-serif;background:var(--bg);color:#fff;-webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}
    .hero{
      min-height:100vh;
      display:flex;align-items:center;justify-content:center;
      background-image: url('fb792690.png');
      background-size:cover;background-position:center;
      position:relative;padding:40px;
      overflow:hidden;
    }
    /* subtle gradient overlay */
    .overlay{position:absolute;inset:0;background:linear-gradient(180deg,rgba(3,10,18,0.55),rgba(3,10,18,0.9));backdrop-filter:blur(2px);pointer-events:none}

    /* animated floating card */
    .card{position:relative;z-index:2;max-width:820px;padding:48px;border-radius:14px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));box-shadow:0 14px 60px rgba(2,6,15,0.6);transform:translateY(20px);opacity:0;animation:cardIn 900ms cubic-bezier(.22,.9,.36,1) forwards 300ms}
    @keyframes cardIn{to{transform:translateY(0);opacity:1}}

    h1{font-size:48px;margin:0 0 8px;letter-spacing:0.5px;display:flex;align-items:center;justify-content:center;gap:8px}
    h1 .heart{color:var(--accent);margin:0 8px;transform:scale(0);animation:heartPop 600ms cubic-bezier(.2,.9,.3,1) forwards 700ms}
    @keyframes heartPop{to{transform:scale(1)}}   

    .subtitle{color:rgba(255,255,255,0.9);font-weight:600;margin-bottom:20px;opacity:0;transform:translateY(8px);animation:fadeUp .6s forwards .5s}
    @keyframes fadeUp{to{opacity:1;transform:translateY(0)}}

    .cta{display:flex;gap:12px;justify-content:center;margin-top:18px;opacity:0;transform:translateY(10px);animation:fadeUp .6s forwards .7s}
    .btn{padding:12px 22px;border-radius:10px;border:0;cursor:pointer;font-weight:700;letter-spacing:0.2px;box-shadow:0 8px 22px rgba(0,0,0,0.35)}
    .btn-primary{background:linear-gradient(180deg,var(--accent),#ff5f75);color:#fff;outline:none;position:relative;overflow:hidden}
    /* button pulse */
    .btn-primary::after{content:'';position:absolute;inset:0;border-radius:10px;box-shadow:0 0 0 0 rgba(255,127,138,0.35);animation:btnPulse 2200ms infinite;}
    @keyframes btnPulse{0%{box-shadow:0 0 0 0 rgba(255,127,138,0.35)}70%{box-shadow:0 0 0 18px rgba(255,127,138,0)}100%{box-shadow:0 0 0 0 rgba(255,127,138,0)}}

    .hint{color:rgba(255,255,255,0.55);margin-top:14px;text-align:center;opacity:0;animation:fadeUp .6s forwards .85s}

    /* modal animation */
    .modal{position:fixed;inset:0;background:rgba(2,6,15,0.7);display:flex;align-items:center;justify-content:center;z-index:999;opacity:0;pointer-events:none;transition:opacity .25s}
    .modal.open{opacity:1;pointer-events:auto}
    .modal-content{width:min(1100px,95vw);max-height:90vh;border-radius:12px;overflow:hidden;background:#000;transform:translateY(20px) scale(.98);opacity:0;transition:transform .35s ease, opacity .35s ease}
    .modal.open .modal-content{transform:translateY(0) scale(1);opacity:1}
    video{display:block;width:100%;height:100%;object-fit:contain;background:#000}

    .modal-close{position:absolute;right:18px;top:18px;z-index:5;background:rgba(255,255,255,0.06);border-radius:8px;padding:8px 10px;color:#fff;border:none;cursor:pointer;backdrop-filter:blur(4px)}

    /* decorative floating bokeh dots */
    .bokeh{position:absolute;z-index:1;filter:blur(12px);opacity:0.06}
    .b1{width:380px;height:380px;background:radial-gradient(circle at 30% 30%, rgba(255,127,138,0.25), transparent 40%);left:-80px;top:-60px;animation:bFloat 8s ease-in-out infinite alternate;}
    .b2{width:240px;height:240px;background:radial-gradient(circle at 50% 50%, rgba(90,140,255,0.12), transparent 40%);right:-40px;bottom:-40px;animation:bFloat 10s ease-in-out infinite alternate-reverse;}
    @keyframes bFloat{to{transform:translateY(-18px) translateX(8px) rotate(6deg)}}

    /* responsive */
    @media (max-width:600px){h1{font-size:30px}.card{padding:28px}.b1,.b2{display:none}}
  </style>
</head>
<body>
  <main class="hero" role="main" aria-label="Our Journey landing">
    <div class="overlay" aria-hidden="true"></div>
    <div class="bokeh b1" aria-hidden="true"></div>
    <div class="bokeh b2" aria-hidden="true"></div>

    <div class="card" role="article" aria-live="polite">
      <h1>Anni <span class="heart" aria-hidden="true">♥</span> Manswi</h1>
      <div class="subtitle">“Pehli Baar” — Our Journey</div>
      <div class="cta">
        <button id="openBtn" class="btn btn-primary" aria-haspopup="dialog" aria-expanded="false">Our Journey</button>
      </div>
      <div class="hint">Touch/Click <strong>Our Journey</strong> to start slideshow & play song/video.</div>
    </div>
  </main>

  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <button id="closeBtn" class="modal-close" aria-label="Close">✕</button>
      <video id="journeyVideo" controls playsinline webkit-playsinline preload="metadata">
        <source src="journey_video.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById('openBtn');
    const modal = document.getElementById('modal');
    const closeBtn = document.getElementById('closeBtn');
    const video = document.getElementById('journeyVideo');

    function openModal(){
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
      openBtn.setAttribute('aria-expanded','true');
      video.currentTime = 0;
      const p = video.play();
      if(p && p.catch) p.catch(()=>{});
    }

    function closeModal(){
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      openBtn.setAttribute('aria-expanded','false');
      video.pause();
    }

    openBtn.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && modal.classList.contains('open')) closeModal(); });

    // small UX: focus trap-ish behavior to return focus to button after close
    closeBtn.addEventListener('click', ()=> openBtn.focus());
  </script>
</body>
</html>
